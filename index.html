<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HabitFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-primary)',
              surface: 'var(--bg-card)',
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              accent: 'var(--accent)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults (Premium White/Gray) */
        --bg-primary: #F8FAFC; 
        --bg-card: rgba(255, 255, 255, 0.9);
        --text-primary: #0F172A;
        --text-secondary: #64748B;
        --accent: #3B82F6;

        /* Default Telegram theme fallbacks */
        --tg-theme-bg-color: var(--bg-primary);
        --tg-theme-text-color: var(--text-primary);
        --tg-theme-hint-color: var(--text-secondary);
        --tg-theme-link-color: var(--accent);
        --tg-theme-button-color: var(--accent);
        --tg-theme-button-text-color: #ffffff;
        --tg-theme-secondary-bg-color: #F1F5F9;
      }

      /* Dark Mode Overrides (Deep Slate & Neon) */
      .dark {
        --bg-primary: #0F172A; /* Slate 900 */
        --bg-card: rgba(30, 41, 59, 0.7); /* Slate 800 (Glassy) */
        --text-primary: #F8FAFC; /* Slate 50 */
        --text-secondary: #94A3B8; /* Slate 400 */
        --accent: #22D3EE; /* Cyan 400 (Neon) */

        /* Update Telegram vars for fallback compatibility */
        --tg-theme-bg-color: #0F172A;
        --tg-theme-text-color: #F8FAFC;
        --tg-theme-hint-color: #94A3B8;
        --tg-theme-link-color: #22D3EE;
        --tg-theme-button-color: #22D3EE;
        --tg-theme-button-text-color: #0F172A;
        --tg-theme-secondary-bg-color: #1E293B;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.4s ease, color 0.4s ease;
        overflow-x: hidden;
      }
      
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

}
